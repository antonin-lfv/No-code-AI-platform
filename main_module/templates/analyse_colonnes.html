{% extends 'base.html' %}

{% block content %}

    {% if row_data %}
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-6">
                    <table>
                        <tr>
                            {% for col in column_names %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                        {% for row in row_data %}
                            <tr>
                                {% for col, row_ in zip(column_names, row) %}
                                    <td>{{ row_ }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}

                    </table>
                </div>
                <div class="col-3"></div>
                <div class="col-2"></div>
            </div>
        </div>
    {% endif %}

{% endblock %}
